<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍数据展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>书籍数据展示</h1>
    </header>

    <div class="container">
        <h2>书籍信息</h2>

        <!-- 数据展示表格 -->
        <table id="booksTable">
            <thead>
                <tr>
                    <th>书名</th>
                    <th>作者</th>
                    <th>价格 (USD)</th>
                    <th>评分</th>
                    <th>评分人数</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据行将在这里通过 JavaScript 动态加载 -->
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p>© 2025 书籍数据展示. All rights reserved.</p>
    </footer>

    <script>
        // 加载 JSON 数据并显示到表格中
        fetch('books_data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
                data.forEach(book => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.price}</td>
                    <td>${book.rating}</td>
                    <td>${book.num_ratings}</td>
                `;
                });
            })
            .catch(error => {
                console.error("加载数据时出错:", error);
            });
    </script>

</body>

</html>
